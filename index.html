<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSV Map with Clustering</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
    />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
    />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
      }
      #map {
        height: 100vh;
      }
      #map-title {
        position: absolute;
        top: 10px;
        right: 10px; /* Move to the top-right corner */
        background: rgba(255, 255, 255, 0.9);
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        z-index: 1000;
        text-align: right; /* Align text to the right */
      }
      #map-title h1 {
        margin: 0;
        font-size: 20px;
        color: #333;
      }
      #map-title p {
        margin: 5px 0 0;
        font-size: 14px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <!-- Title and Description -->
    <div id="map-title">
      <h1>Inaccessible Scheduled Monuments</h1>
      <p>
        Scheduled monuments in England and Wales that have no direct footpaths
        to them or are not on open access land, according to analysis by Right
        to Roam.
      </p>
    </div>

    <!-- Map Container -->
    <div id="map"></div>

    <script>
      const map = L.map("map").setView([52.5, -1.2], 7);

      L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
        attribution: "Â© OpenStreetMap contributors",
      }).addTo(map);

      // Create a MarkerClusterGroup
      const markers = L.markerClusterGroup();

      // Parse CSV with Papa Parse
      Papa.parse("qgis_export_coordinates.csv", {
        download: true,
        header: true,
        skipEmptyLines: true,
        complete: function (results) {
          console.log("Parsed CSV:", results.data);

          results.data.forEach((row) => {
            const lat = parseFloat(row.latitude);
            const lon = parseFloat(row.longitude);
            const locationName = row.Name || "Unnamed Location";
            const description = row.description || "";
            const hyperlink = row.hyperlink || null;
            const fullHyperlink = hyperlink
              ? `${hyperlink}?section=official-list-entry`
              : null;

            if (!isNaN(lat) && !isNaN(lon)) {
              const label = fullHyperlink
                ? `<b><a href="${fullHyperlink}" target="_blank">${locationName}</a></b><br>${description}`
                : `<b>${locationName}</b><br>${description}`;

              const marker = L.marker([lat, lon]).bindPopup(label);
              markers.addLayer(marker);
            } else {
              console.warn(`Invalid LatLng for row:`, row);
            }
          });

          map.addLayer(markers);
        },
        error: function (error) {
          console.error("Error parsing CSV:", error);
        },
      });
    </script>
  </body>
</html>
